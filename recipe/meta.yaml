{% set version = "0.13.0" %}

package:
  name: tensorflow-hub
  version: {{ version }}

source:
  url: https://github.com/tensorflow/hub/archive/v{{ version }}.tar.gz
  sha256: 738cae4dd8f6fd3c40931e6f70d92280d40ec42917ea790909f444d8d302f437

build:
  number: 0
  # This is a noarch: python package, it contains no compiled code but a
  # compiler is required to convert protocol buffer definitions.
  # The build has only been tested on linux-64
  noarch: python
  skip: true  # [not linux]
  ignore_run_exports:
    - libgcc-ng
    - libstdcxx-ng

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel >=0.24
    - setuptools
    - wheel
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.12.0
    - protobuf >=3.8.0
    - tensorflow >=1.14.0

test:
  imports:
    - tensorflow_hub

about:
  home: https://www.tensorflow.org/hub/
  license: Apache-2.0
  license_file: LICENSE
  summary: A library for transfer learning by reusing parts of TensorFlow models.

extra:
  recipe-maintainers:
    - ocefpaf
